<script
  src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"
  integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA=="
  crossorigin="anonymous"
></script>
<script>
  var lineLength = 0;
  var angle = 0;
  var angleSpeed = 1.0;
  var col;
  var state = 1;

  function setup() {
    createCanvas(780, 780);
    background("#c03221");
    smooth();
    cursor(CROSS);
  }

  function draw() {
    if (mouseIsPressed) {
      if (state == 1) {
        col = color("#f7f7ff");

        strokeWeight(0.6);
        noFill();
        stroke(col);
        translate(mouseX, mouseY);
        rotate(radians(angle));

        drawingContext.setLineDash([1, 3]);

        line(0, 0, lineLength, 0);

        angle += angleSpeed;
      }

      if (state == 2) {
        col = color("#fed766");

        strokeWeight(0.5);
        noFill();
        stroke(col);
        translate(mouseX, mouseY);
        rotate(radians(angle));
        line(0, 0, lineLength, 0);

        angle += angleSpeed;
      }
      if (state == 3) {
        col = color("#e3dfff");

        strokeWeight(0.5);
        noFill();
        stroke(col);
        translate(mouseX, mouseY);
        rotate(radians(angle));
        line(0, 0, lineLength, 0);

        angle += angleSpeed;
      }
      if (state == 4) {
        col = color("#c1edcc");

        strokeWeight(0.5);
        noFill();
        // stroke(col);
        translate(mouseX, mouseY);
        rotate(radians(angle));
        line(0, 0, lineLength, 0);

        angle += angleSpeed;
      }
      if (state == 5) {
        col = color("#dceed1");

        strokeWeight(0.5);
        noFill();
        stroke(col);
        translate(mouseX, mouseY);
        rotate(radians(angle));
        line(0, 0, lineLength, 0);

        angle += angleSpeed;
      }
    }
  }

  function mousePressed() {
    lineLength = random(10, 300);
  }

  function keyTyped() {
    if (key == "s" || key == "S") save("Art_1.png");

    if (key == "1") state = 1;
    if (key == "2") state = 2;
    if (key == "3") state = 3;
    if (key == "4") state = 4;
    if (key == "5") state = 5;
  }
</script>
